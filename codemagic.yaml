workflows:
  ios-app:
    name: thaimon2025
    environment:
      xcode: latest
      cocoapods: default
      vars:
        PROJ_DIR: "game_project/MyLuaGame/frameworks/pokemon_proj_tc_qd/proj.ios_mac"
        COCOS_CONSOLE: "game_project/MyLuaGame/frameworks/cocos2d-x/tools/cocos2d-console/bin/cocos.py"

    scripts:
      - name: Set up Xcode and Python
        script: |
          sudo xcode-select -s /Applications/Xcode.app/Contents/Developer
          python3 -m pip install --upgrade pip
          python3 -m pip install setuptools six
          echo "Xcode and Python setup complete!"

      - name: Install dependencies
        script: |
          brew update
          brew install wget
          brew install rar
          pip3 install lz4 numpy xlrd cython six

      - name: Download Project from Google Drive
        script: |
          FILE_ID="1z1LGmzuQoxk5cHsyf6T4aRBnzEFfUHQf"
          FILE_NAME="MyLuaGame.rar"
          CONFIRM=$(curl -sc /tmp/gcookie "https://drive.google.com/uc?export=download&id=${FILE_ID}" | grep -o 'confirm=[^&]*' | cut -d= -f2)
          curl -Lb /tmp/gcookie "https://drive.google.com/uc?export=download&confirm=${CONFIRM}&id=${FILE_ID}" -o ${FILE_NAME}
          mkdir -p game_project
          cd game_project
          unrar x -o+ ../MyLuaGame.rar

      - name: Build iOS IPA
        script: |
          cd $PROJ_DIR
          python3 game_project/MyLuaGame/frameworks/cocos2d-x/tools/cocos2d-console/bin/cocos.py deploy -p ios -m release -j8
          
    artifacts:
      - build/ios/*.ipa
